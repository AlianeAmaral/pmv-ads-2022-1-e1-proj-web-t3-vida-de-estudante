<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="author"
        content="Anna Freitas, Daiane Procópio, Fernanda Coura, Paulo Henrique Alves, Rúbia Costa">
    <meta name="description" content="Faça parte da nossa rede de estudantes e potencialize a sua aprendizagem!">
    <meta name="keywords" content="estudantes, ensino superior, educação, livros, tutorias">
    <title>Vida de Estudante</title>
    <link rel="stylesheet" href="style-livros.css">
    <script src="db.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#lista-livros *").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/src/paginaHome/Código/index.html">Vida de Estudante</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/src/paginaHome/Código/index.html">Início</a></li>
                <li><a href="/src/paginaHome/Código/index.html#sobre-conteudo">Sobre</a></li>
                <li><a href="/src/paginaLivros/Código/paginaLivros.html">Livros</a></li>
                <li><a href="#">Tutorias</a></li>
                <li><a href="/src/paginaCadastro/cadastre-se.html">Cadastre-se</a></li>
                <li><a href="/src/pagina-login/login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="corpo">
            <h1>Livros</h1>
        </div>
    </main>
        <section class="conteudo">
            <div class="pesquisa">
                <input id="myInput" type="text" name="search" placeholder="Pesquisar">
            </div>
            <div id="lista-livros">
            </div>
        </section>

        <footer class="rodape">
            <p>Copyright &#169 2022 Vida de Estudante | Todos os direitos reservados.</p>
        </footer>
    
    <script src="mobile-navbar.js"></script>
    <script>
        var prods = '';
        for (i=0; i < db.dados.length; i++) {
            prods += `<p class="livro-item">Título: ${ db.dados[i].titulo } <br> <img src="${ db.dados[i].imagem }"> <br> Resumo: ${ db.dados[i].resumo } <br> Autor: ${ db.dados[i].autor } <br> Data de publicação: ${ db.dados[i].dataDePublicacao } <br> Área de conhecimento: ${ db.dados[i].areaDeConhecimento } <br> Estado de conservação: ${ db.dados[i].estadoDeConservacao } <br> Nome do(a) proprietário(a): ${ db.dados[i].nomeDoProprietario } <br> Contato: ${ db.dados[i].contato }</p>`;
        }
        document.getElementById('lista-livros').innerHTML = prods;
    </script>

</body>

</html>
