    <link rel="stylesheet" href="../responsivo.css">
    <link rel="stylesheet" href="../style-corpo.css">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/">Vida de Estudante</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="../index.html">Início</a></li>
                <li><a href="#" >Sobre</a></li>
                <li><a href="#">Livros</a></li>

                <li><a href="#">Cadastre-se</a></li>
                <li><a href="../pagina-login/login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
    
     <form onsubmit="return false" id="formulario">
        <div class="cadastrar">
            <h1 class="cad-um">Cadastro</h1>
             <div class="caixas">
                 <div class="caixa">
                    <label>Nome Completo</label><br/>
                    <input type="text" placeholder="Digite seu nome"><br/>
                 </div>               
                 <div class="caixa">
                     <label>Email</label><br/>
                     <input type="email"  placeholder="Digite seu email" ></br>
                 </div>
                 <div class="caixa">
                     <label>Telefone</label><br/>
                     <input type="tel" minlenght="11" maxlength="11" placeholder="Digite seu telefone"></br>
                 </div>
                 <div class="caixa">
                     <label>Instituição de Ensino</label><br/>
                     <input type="text" placeholder="Onde você estuda?"></br>
                 </div>
                 <div class="caixa">
                     <label>Endereço</label><br/>
                     <input type="text" placeholder="Endereço completo"></br>
                 </div>
                 <div class="caixa">
                     <label>Senha</label><br/>
                     <input type="password" minlength="6" maxlength="10" placeholder="Crie uma senha" ></br>
                 </div>
                 <div class="caixa">
                     <label>Confirmação de senha</label><br/>
                     <input type="password" minlength="6" maxlength="10" placeholder="Confirme sua senha"></br>
                 </div>
             </div>
             <div>
                <button onclick="botao()" class="cad-button" id="b" type=”button”>Cadastrar</button>
             </div>
        </div>
    </form>
    
        <footer class="rodape">
            <p>Copyright &#169 2022 Vida de Estudante | Todos os direitos reservados.</p>
        </footer>
    </main>

    <script src="../mobile-navbar.js"></script>
