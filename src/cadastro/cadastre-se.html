    <main>
    
     <form onsubmit="return false"  name="formulario">
        <div class="cadastrar">
            <h1 class="cad-um">Cadastro de Usuários</h1>
             <div class="caixas">
                 <div class="caixa">
                    <label>Nome Completo *</label><br/>
                    <input type="text" minlength="4" name="nome" id="nome" required placeholder="Digite seu nome" ><br/>
                 </div>               
                 <div class="caixa">
                     <label>Email *</label><br/>
                     <input type="email" minlenght="10" name = "email" id="email" required placeholder="Digite seu email" ></br>
                 </div>
                 <div class="caixa">
                     <label>Telefone *</label><br/>
                     <input type="tel" minlength="11" maxlength="11" name="telefone" id="telefone"  required placeholder="(99)99999-9999" ></br>
                 </div>
                 <div class="caixa">
                     <label>Instituição de Ensino *</label><br/>
                     <input type="text" name="local" id="local" required placeholder="Onde você estuda?"></br>
                 </div>
                 <div class="caixa">
                    <label>Categoria *</label><br/>
                    <select required id = opcoes name="opcoes">
                        <option value ="aluno"> Aluno</option>
                        <option value = "aluno">Tutor</option>
                    </select>
                    
                </div>
                 <div class="caixa">
                     <label>Endereço *</label><br/>
                     <input type="text" minglenght="10" name="endereco" id="endereco" required placeholder="Endereço completo" ></br>
                 </div>
                 <div class="caixa">
                     <label>Senha *</label><br/>
                     <input type="password" name="Senha" id="Senha" minlength="6" required placeholder="Crie uma senha" ></br>
                   
                 </div>
                 <div class="caixa">
                     <label>Confirmação de senha *</label><br/>
                     <input type="password" name="ConfirmeSenha"  id = "ConfirmeSenha"  minlength="6"  required  placeholder="Confirme sua senha"></br>
                 </div>
                 <p>
                     Campos obrigatórios(*)
                 </p>
             </div>
             <div>
                <button onclick=" return cadastrar()" class="cad-button" id="botao" >Cadastrar</button>
             </div>
        </div>
    </form>
